<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<div id="waveform">
    <!-- the waveform will be rendered here -->
    <button id="play-pause-btn" class="btn btn-primary">
      <span id="play-icon" class="bi bi-play"></span>
      <span id="pause-icon" class="bi bi-pause" style="display: none;"></span>
    </button>
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" class="form-range">
  </div>
  
  <script type="module">
  import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
  
  const wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: '#4F4A85',
    progressColor: '#383351',
    url: 'sample-3s.mp3',
  })
  
  const playPauseBtn = document.getElementById('play-pause-btn');
  const playIcon = document.getElementById('play-icon');
  const pauseIcon = document.getElementById('pause-icon');
  
  playPauseBtn.addEventListener('click', () => {
    if (wavesurfer.isPlaying()) {
      wavesurfer.pause();
      playIcon.style.display = 'inline';
      pauseIcon.style.display = 'none';
    } else {
      wavesurfer.play();
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'inline';
    }
  });
  
  const volumeSlider = document.getElementById('volume-slider');
  volumeSlider.addEventListener('input', () => {
    wavesurfer.setVolume(volumeSlider.value);
  });
  </script>
